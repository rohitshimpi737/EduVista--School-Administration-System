<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisdom School</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>
<body>
<!-- header -->
<div id="header" th:replace="header :: header"></div>
<!-- header -->

<!-- inner banner -->
<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Edit your Profile</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Profile</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<section class="w3l-team-13 py-4" id="career">
    <div class="container py-md-4 py-4">
        <div class="title-main text-center mx-auto mb-4">
            <h3 class="title-style">My Profile</h3>
        </div>
    </div>

    <div class="col-xxl-4 col-sm-9" style="margin: auto;">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <ul>
                    <li class="alert alert-danger" role="alert"
                        th:each="error: ${#fields.errors('profile.*')}" th:text="${error}">
                    </li>
                    <li class="alert alert-success text-center" role="alert"
                        th:if="${!#strings.isEmpty(successMessage)}" th:text="${successMessage}"></li>
                </ul>
                <form th:action=@{/updateProfile} method="POST" th:object="${profile}">
                    <div class="titleCareer">
                        <span>Personal Details</span>
                    </div>
                    <div class="mb-3">
                        <label class="mb-2 required">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm">
                            <label class="mb-2 required">E-Mail Address</label>
                            <input th:field="*{email}" type="email" class="form-control" required>
                        </div>
                        <div class="col-sm">
                            <label class="mb-2 required">Mobile Number</label>
                            <input th:field="*{mobileNumber}" type="text" class="form-control" required>
                        </div>
                    </div>

                    <div class="titleCareer">
                        <span>Address Details</span>
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 required">Address</label>
                        <textarea th:field="*{address1}" class="form-control" rows="2" maxlength="300"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm">
                            <label class="mb-2 required">City</label>
                            <input th:field="*{city}" type="text" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="mb-2 required">State</label>
                            <input th:field="*{state}" type="text" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="mb-2 required">Zip Code</label>
                            <input th:field="*{zipCode}" type="text" class="form-control">
                        </div>
                    </div>

                    <br>
                    <div class="login-center">
                        <button class="btn btn-style">Update</button>
                        <a th:href="@{/dashboard}" class="offset-2">
                            <button class="btn btn-style btn-style-3" formnovalidate th:formaction="@{/dashboard}">
                                BACK
                            </button>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<br>


<!-- footer block -->
<div th:replace="footer :: footer"></div>
<!-- //footer block -->
</body>
</html>
