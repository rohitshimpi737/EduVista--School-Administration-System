<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

</head>
<body>
<!-- header -->
<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" th:href="@{/index}"><i class="fas fa-graduation-cap"></i>Wisdom School
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:classappend="${(#httpServletRequest.getRequestURI() == '/index' ? 'active':'')+
                        (#httpServletRequest.getRequestURI() == '/' ? 'active':'')}"
                           class="nav-link" th:href="@{/index}" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:classappend="${(#httpServletRequest.getRequestURI() == '/dashboard' ? 'active':'')+
                        (#httpServletRequest.getRequestURI() == '/' ? 'active':'')}"
                           class="nav-link" th:href="@{/dashboard}" aria-current="page">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/student/courses') ? 'active':''}"
                           class="nav-link" th:href="@{/student/courses/page/1}">Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':''}"
                           class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}"
                           class="nav-link" th:href="@{/about}">About Us</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:classappend="${#httpServletRequest.getRequestURI() == '/career' ? 'active':''}"
                           class="nav-link" th:href="@{/career}">Career</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Miscellaneous <i class="fas fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" th:href="@{/data-api/profile}" th:target="_blank">Data Rest</a></li>
                            <li><a class="dropdown-item" th:href="@{/data-api}" th:target="_blank">HAL Explorer</a></li>
                            <li><a class="dropdown-item" th:href="@{/wisdom/actuator}" th:target="_blank">Actuator</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div sec:authorize="isAuthenticated()">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}"
                               class="btn main-btn" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                    <li>
                        <div sec:authorize="isAnonymous()">
                            <a th:href="@{/login}" class="btn main-btn">Sign In</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- toggle switch for light and dark theme -->
            <div class="cont-ser-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</header>
<!-- //header -->
</body>
</html>
