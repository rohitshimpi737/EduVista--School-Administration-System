<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisdom School</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/ico">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="header :: header">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Oops...</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/index}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Error</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- error block -->
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class=" col-sm-offset-1  text-center">
                <div class="four_zero_four_bg">
                    <h1 class="text-center">oops!</h1>
                </div>
                <div class="contant_box_404">
                    <h3 class="h2">
                        Something went wrong. Please try again later.
                    </h3>
                    <p th:text="${'Error Message - ' + errormsg}"></p>
                    <a th:href="@{/index}" class="link_404 btn btn-style btn-style-3">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //error block -->

<!-- footer block -->
<div th:replace="footer :: footer">...</div>
<!-- //footer block -->
</body>

</html>
