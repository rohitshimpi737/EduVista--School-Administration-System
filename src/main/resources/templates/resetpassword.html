<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisdom School</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>
<section class="h-100 home-course-bg">
    <!-- header -->
    <div id="header" th:replace="header :: header"></div>
    <!-- //header -->
    <!-- inner banner -->
    <section class="inner-banner py-4">
        <div class="w3l-breadcrumb py-lg-4">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title pt-5">Reset Password</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/index}">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Reset</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->
    <div class="container h-100 py-md-5 py-4">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Reset Password</h1>
                        <ul>
                            <li class="alert alert-danger text-center" role="alert"
                                th:if="${!#strings.isEmpty(failureMessage)}" th:text="${failureMessage}"></li>
                        </ul>
                        <form th:action="@{/reset_password}" method="POST" class="needs-validation" novalidate=""
                              autocomplete="off">
                            <input type="hidden" name="token" th:value="${token}"/>
                            <div class="mb-3">
                                <label class="mb-2">New Password </label>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Confirm New Password</label>
                                <input type="password" class="form-control" oninput="checkPasswordMatch(this);"
                                       required>
                                <div class="invalid-feedback">
                                    Passwords do not match
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn main-btn ms-auto">
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Remember your password? <b><a th:href="@{/login}">Login</a></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //login page footer block -->
<div th:replace="footer :: loginfooter"></div>
<!-- //login page footer block -->
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
    }

</script>
</body>
</html>
